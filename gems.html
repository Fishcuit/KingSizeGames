<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/gems.css" />
    <title>piQum Gems Bonus Game</title>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p>
          You successfully matched three symbols! Press continue to advance to
          the next level.
        </p>
        <button id="continueButton">Continue</button>
      </div>
    </div>

    <div id="levelDisplay">Level: 1</div>
    <div id="bonus-container">
      <div class="pay-table">
        <div class="high-end">
          <fieldset class="grand">
            <legend class="grand">
              <p>G r a n d</p>
            </legend>
            <p>$3000</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M e g a</p>
            </legend>
            <p>$300</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M a j o r</p>
            </legend>
            <p>$90</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M i n o r</p>
            </legend>
            <p>$30</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M i n i</p>
            </legend>
            <p>$15</p>
          </fieldset>
        </div>
      </div>
      <div class="grid-container" id="gameBoard"></div>
      <div class="points-table">
        <div class="high-end">
          <fieldset class="grand">
            <legend class="grand">
              <p>G r a n d</p>
            </legend>
            <p>8+ points</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M e g a</p>
            </legend>
            <p>6-7 points</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M a j o r</p>
            </legend>
            <p>5-6 points</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M i n o r</p>
            </legend>
            <p>3-4 points</p>
          </fieldset>
          <fieldset class="other">
            <legend class="other">
              <p>M i n i</p>
            </legend>
            <p>1-2 points</p>
          </fieldset>
        </div>
      </div>
    </div>

    <div id="scoreDisplay">Score: 0</div>
    <div id="levelSymbols"></div>
    <script src="scripts/gems.js"></script>
  </body>
</html>
