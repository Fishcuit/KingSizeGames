<!DOCTYPE html>


<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="css/poker.css" />
    <link rel="stylesheet" href="css/header.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>PiQum Poker</title>
  </head>
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <body>

    <div id="canvas-wrapper">
      <div id="canvas" class="row">
        <div class="column side-bar">
          <img class="title-logo" src="img/pokerlogo.png" alt="" />
          <div class="high-end">
            <fieldset class="grand">
              <legend class="grand">
                <p>Royal Flush</p>
              </legend>
              <p>$1000</p>
            </fieldset>
            <fieldset class="other">
              <legend class="other">
                <p>Straight Flush</p>
              </legend>
              <p>$500</p>
            </fieldset>
            <fieldset class="other">
              <legend class="other">
                <p>Four of a Kind</p>
              </legend>
              <p>$50</p>
            </fieldset>
            <fieldset class="other">
              <legend class="other">
                <p>Full House</p>
              </legend>
              <p>$40</p>
            </fieldset>
            <fieldset class="other">
              <legend class="other">
                <p>Flush</p>
              </legend>
              <p>$30</p>
            </fieldset>
            <fieldset class="other">
              <legend class="other">
                <p>Straight</p>
              </legend>
              <p>$20</p>
            </fieldset>
            <fieldset class="other">
              <legend class="other">
                <p>Three of a Kind</p>
              </legend>
              <p>$8</p>
            </fieldset>
            <fieldset class="other">
              <legend class="other">
                <p>Two Pairs</p>
              </legend>
              <p>$2</p>
            </fieldset>
          </div>
        </div>
        <div class="column grow">
          <div class="card-meter-container">
            <img class="card-meter" src="img/Meter_Royals_Jack.png" alt="" />
            <img class="card-meter" src="img/Meter_Royals_Queen.png" alt="" />
            <img class="card-meter" src="img/Meter_Royals_King.png" alt="" />
            <img class="card-meter" src="img/Meter_Royals_Ace.png" alt="" />
          </div>
          <div class="possible-cards">Poker Hand</div>
          <div id="poker-hand"></div>
          <div id="board"></div>


          <div class="card-meter-container">
            <div class="column-meter">
              <fieldset class="meter-value">
                <legend class="other">
                  <p>C r e d i t s</p>
                </legend>
                <p id="current-score">$100.00</p>
              </fieldset>
            </div>
            <div class="column-meter">
              <fieldset class="meter-value">
                <legend class="other">
                  <p>W i n</p>
                </legend>
                <p id="current-win">--</p>
              </fieldset>
            </div>

            <div class="column-meter">
              <fieldset class="meter-value">
                <legend class="other">
                  <p>W a g e r</p>
                </legend>
                <p id="current-wager">$3.00</p>
              </fieldset>
            </div>
            <div class="column-meter">
              <fieldset class="meter-value">
                <legend class="other">
                  <p>P o k e r W i n</p>
                </legend>
                <p id="poker-win">--</p>
              </fieldset>
            </div>
            
          </div>

          <div class="card-meter-container2">
            <div id="messaging">Pick any Card to play!</div>
            <div id="deal-container" style="display: none">
              <button id="deal">Deal</button>
            </div>
            <div id="confirm-choice-container" style="display: none">
              <button id="confirm-choice">Reveal</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="container body-content">
      <hr />
    </div>
    <script type="text/javascript" src="scripts/gm4.js"></script>
  </body>
</html>
